<table class="table table-dark table-striped">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">NOMBRES</th>
      <th scope="col">APELLIDOS</th>
      <th scope="col">COMPAÑIA</th>
      <th scope="col">Editar</th>
      <th scope="col">Borrar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cliente of clientes">
      <td>{{cliente.id}}</td>
      <td>{{cliente.firstName}}</td>
      <td>{{cliente.lastName}}</td>
      <td>{{cliente.company}}</td>
      <td><button class="btn btn-outline-warning" routerLink="/editar/{{cliente.id}}"><i
            class="far fa-edit"></i> Editar</button></td>
      <td><button class="btn btn-outline-danger" onclick="return confirm('¿Seguro que deseas eliminar el registro?')"
          (click)="borrar(cliente.id)"><i class="far fa-trash-alt"></i> Eliminar</button></td>
    </tr>
  </tbody>
</table>
